<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="main">
      <div class="logo-container">
        <img src="../images/logo.svg" alt="logo image" />
      </div>
      <div class="calculator-container">
        <div class="left">
          <div class="bill-container">
            <h2 class="bill-title">Bill</h2>
            <img class="person-icon" src="../images/icon-dollar.svg" />
            <input  placeholder="0" type="number" class="bill-price" />
          </div>
          <div class="tip-select-container">
            <h2 class="select-tip-title">Select tip %</h2>
            <button class="tip-value tip-btn ">5%</button>
            <button class="tip-value tip-btn ">10%</button>
            <button class="tip-value tip-btn ">15%</button>
            <button class="tip-value tip-btn">25%</button>
            <button class="tip-value tip-btn">50%</button>
            <input  type="text" class="tip-value tip-custom" placeholder="Custom" />
          </div>
          <div class="number-of-people-container">
            <h2 class="number-of-people-title">Number of People</h2>
            <img class="dolar-icon" src="../images/icon-person.svg" />
            <input  placeholder="1" type="number" class="number-of-people" />
          </div>
        </div>
        <div class="right">
          <div class="tip-amount-container">
            <h2 class="tip-amount-text">Tip Amount<br><span> / person</span></h2>
            <h1 class="value"></h1>
          </div>
          <div class="total-container">
            <h2 class="total-price-text">Total</br> <span>/ person </span></h2>
            <h1 class="value"></h1>
          </div>
          
          <button class="reset-btn">RESET</button>
        </div>
      </div>
      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Visentini</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
